<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <lightning-button
            slot="actions"
            label="Reset"
            onclick={handleReset}
        ></lightning-button>

        <section class="slds-m-around_medium slds-p-bottom_small">
            <lightning-input
                label="Search Key"
                type="text"
                value={searchKey}
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <label class="slds-form-element__label slds-no-flex">
                Property Type
            </label>
            <template if:true={picklistValues.data}>
                <div>
                    <template
                        for:each={picklistValues.data.values}
                        for:item="item"
                    >
                        <lightning-input
                            key={item.value}
                            label={item.label}
                            data-value={item.value}
                            type="checkbox"
                            onchange={handlePropertyTypeChange}
                        >
                        </lightning-input>
                    </template>
                </div>
            </template>
            <template if:true={picklistValues.error}>
                <c-inline-message
                    message="Error loading materials"
                    errors={picklistValues.error}
                ></c-inline-message>
            </template>
            <lightning-slider
                label="Max Price"
                step="50000"
                min="0"
                max="1200000"
                value={maxPrice}
                onchange={handleMaxPriceChange}
            ></lightning-slider>
            <lightning-slider
                label="Bedrooms"
                step="1"
                min="0"
                max="6"
                value={minBedrooms}
                onchange={handleMinBedroomsChange}
            ></lightning-slider>
            <lightning-slider
                label="Bathrooms"
                step="1"
                min="0"
                max="6"
                value={minBathrooms}
                onchange={handleMinBathroomsChange}
            ></lightning-slider>
        </section>
    </lightning-card>
</template>
